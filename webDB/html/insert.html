<!DOCTYPE html>
<html>
<head>
    <title>Inserimento Giudici</title>
</head>
<body>
    <p><a href=../html/home.html>Torna indietro</a>
   <form method="post" action="/jsp/insert.jsp">
   
   <h1>Inserisci nome</h1>
   <input type="text" name="nome" required/>
    
    <h1>Inserisci cognome</h1>
   <input type="text" name="cognome" required/>
   
   <h1>Inserisci luogo di nascita</h1>
   <input type="text" name="luogo" required/><br>
   
   <h1>Inserisci data di nascita</h1>
   <input type="date" name="data" required/><br>   
   
   <h1>Inserisci soprannome</h1>
   <input type="text" name="soprannome" required/><br>
   
   <h1>Inserisci nazione di nascita</h1>
   <input type="text" name="nazione" required/><br>   
   
   <h1>Inserisci biografia</h1>
   <textarea name="bio" rows="10" cols="30" required ></textarea>

   <h1>Inserisci prima edizione</h1>
   <input type="text" name="edizione" required/><br>   
    
    <input type="submit" value="Invia"/> 
   </form>
</body>
</html>
